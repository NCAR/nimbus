<html>

  <head>
	<title>Flight Data</title>
	<link rel="icon" type="image/png" href="http://www.eol.ucar.edu/flight_data/display/favicon.png" />
	<link rel="stylesheet" href="http://www.eol.ucar.edu/flight_data/css/osm.css" type="text/css" />
	<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/black-tie/jquery-ui.css" rel="stylesheet" />	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://openlayers.org/api/2.12/OpenLayers.js"></script>
	<script type="text/javascript" src="flight_data/osm.js"></script>
	<script type="text/javascript">
	  var newplatform=true;
	</script>
	<script type="text/javascript" src="flight_data/flight_data.js"></script>
</head>
<body>
	<table id="menu" class="bar"><tr>

		<td class="nob" title="Platform"><span id="pform_label">none</span><div id="pformDialog"></div></td>
		<td onClick="toggleHelp();" title="Quick Reference"><div class="icon_question" id="helpIcon"></div></td>
		<td onClick="map.centerOnPlane()" title="Go To Plane"><div class="icon_plane"></div></td>
		<td id="zoom_out" onClick="map.zoomOut();" title="Zoom out"><div class="icon_mag_m"></div></td>
		<td id="zoom_in" onClick="map.zoomIn();" title="Zoom in"><div class="icon_mag_p"></div></td>
		<td id="movToggle" title="Directional Pad"><div class="icon_move">
			<table style="width: 100%; height:100%">
				<tr><td class='x'></td><td onclick="map.pan(0,-150)"></td><td class='x'></td></tr>
				<tr><td onclick="map.pan(-150,0)"></td><td class='x'></td><td onclick="map.pan(150,0)"></td></tr>
				<tr><td class='x'></td><td onclick="map.pan(0,150)"></td><td class='x'></td></tr>
			</table>
		</div></td>
		<td onclick="map.togglexMarker()" title="Toggle Marker"><div class="icon_arrow_r" id='xMarkButton'></div></td>
		<td onclick="map.togglexMarkerLines()" title="Marker Lines"><div class="icon_ruler"></div></td>
		<td id="camToggle" title="Camera Image"><div class="icon_cam" id="showcam"></div></td>
		<td id="lSwitchToggle" title="Layer Switcher"><div class="icon_opac"></div></td>
		<td id="wpToggle" title="Waypoints"><div class="icon_waypt"></div></td>

	</tr></table>

	<div id="cameraBox" class="greybx nodisp" style="position:absolute;"> 
		<img id="cam" style="width:100%;" />
	</div>

	<div id="lSwitchBox" class="greybx nodisp" style="position:absolute;"> 
		<div id='lListDiv'></div>
		<p id="oSliderLabel" style="display:none; margin-top:10px; padding:5px; border-top:1px solid #111;">Image Opacity:</p>
		<div title="Image Opacity" id="oSlider"></div>
	</div>

	<div id="wayptBox" class="greybx nodisp" style="position:absolute;"> 
		<form id="wpForm" method="post" action="">
			<label for="wp" form="wpForm" style="width:100%;text-align:center">Waypoints</label><br>
			<textarea id="wp" form="wpForm" cols="35" rows="8" readonly="readonly" style="resize:both"></textarea><br>
			<input type="button" value="Clear" onclick="clearWaypoints()"/>
		</form>
	</div>

	<div class="detail_hidden" id="detailsBox">
		<h3 id="kName"></h3>
		<span id="kDescription"></span>
	</div>

	<div id="dataBak" class="bar" ><table id="data" ><tr>
		<td style="width:240px"><span id="position"></span></td>
		<td style="width:100px"><span id="curHovItem"></span></td>
		<td style="width:260px"> <span class="greentop">Plane&rArr;Marker:</span><span id="dest"></span> </td>
		<td style="width:260px"> <span class="bluetop">Marker&rArr;Mouse:</span><span id="dest2"></span> </td>
		<td style="width:80px">Zoom:<span id="curZoomLevel"></span></td>
	</tr></table></div>

	<!-- MAP -->
	<div id="map" class="olMapViewport"></div>

	<!-- Satellite image timestamp labels -->
	<div id="sat_label"></div>
</body>
</html>
