<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Camera Viewer</title>
		<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
		<link type="text/css" href="css/smoothness/jquery-ui-1.7.1.custom.css" rel="stylesheet" />	
		<link type="text/css" href="css/style.css" rel="stylesheet" />	

		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.7.1.custom.min.js"></script>
		<script type="text/javascript" src="js/date.format.js"></script>
		<script type="text/javascript" src="js/cameras.js"></script>

	</head>

	<body>

		<div id="tabs">
			<ul>
			<li><a href="#tabs-1">Live Camera Images</a></li>
			<li><a href="#tabs-2">Capture Controls</a></li>
			</ul>
		
			<div id="tabs-1">
				<form action="#"> 

					<div class="right">
						Flight Number: <span class="flightNum">unknown</span> 
						 - <span class="status">unknown</span>
					</div> 
					<div class="clear"></div>
					<div class="right2"><div class="greyBox">
						<strong> Image Source: </strong><br />
						<!--<button id="manRefresh">Update Image(s)</button> <br /> <br /> -->
						
						<input type="checkbox" id="autoUpdate" checked />Live (Current)<br /> 
						<input type="checkbox" id="playButton" />Playback <br />
						<br />	
						<strong> Camera Feed(s): </strong><br />
						<div id="camSelectors"></div>
						<br />	
						<strong> Other Options: </strong><br />
						<input type="checkbox" id="autoScale" checked/> Fit To Browser <br />
						<input type="checkbox" id="sideways" checked /> Horizontal <br />
						<!--<input type="checkbox" id="rulers" /> Rulers <br />-->
						<input type="checkbox" id="grids" /> Grid <br />
						<input type="checkbox" id="fdCheck" /> Flight Data <br />

						</div>
						<div class="clear"><br /></div>	
						<div class="greyBox" style="display:none;" id="fdDiv" >
						<strong> Flight Data: </strong><br />
						<span id="flightData"> </span> 
						</div> 
					</div>

				</form> 

				<div >
					<table  id="imageTable">
					</table>
				</div>

				<div class="clear"></div>	
	
				<div id="slider"></div>

				<form action="#">
					<span class="left">
						<input type="text" value="5" size="3" id="sliderMin" /> Minutes Ago 
					</span>
					<span class="right">
						Current: <span id="imgNum">0</span><br />
						<span class="loading">loading image...</span>
					</span>
				</form>
				<br />

				<span id="test"></span>
			</div>

			<div id="tabs-2">
				<form action="#">
					Flight Number: <span class="flightNum">unknown</span> <br /> 
					Camera Status: <span class="status">unknown</span> <br /> 
					<button id="startRec">Start</button>  
					<button id="stopRec">Stop</button>
					<span id="output"></span> 
				</form>
			</div> 

		</div>

	</body>

</html>
