option domain-name "atd.ucar.edu";
server-name "hercules.atd.ucar.edu";
#24 hour default and 48 hr. max lease time
default-lease-time 86400;
max-lease-time 172800;
ddns-update-style none;

option subnet-mask 255.255.255.0;

subnet 192.168.84.0 netmask 255.255.255.0 {
        range 192.168.84.200 192.168.84.205;
        option routers 192.168.84.101;
        option broadcast-address 192.168.84.255;
        option domain-name-servers 192.52.106.6,192.43.244.5;
}

host atd-ncar-c130 {
	hardware ethernet 00:0b:db:7a:24:a2;
	fixed-address 192.168.84.34;
}

host atd-wsiserver {
	hardware ethernet 00:0b:db:9c:bd:50;
	fixed-address 192.168.84.33;
}

subnet 192.168.184.0 netmask 255.255.255.0 {
        range 192.168.184.200 192.168.184.200;
        option routers 192.168.184.101;
        option broadcast-address 192.168.184.255;
        option domain-name-servers 192.52.106.6,192.43.244.5;
}
